  </div>

 

 

  <div id="sudoku-container">
    <div id="sudoku-board" style="display: grid; grid-template-columns: repeat(9, 30px); gap: 5px;"></div>
    <button id="reset-btn">Reset Board</button>

    <button id="solve-btn">Solve Sudoku</button>
